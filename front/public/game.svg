<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fundo gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="controlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo arredondado -->
  <rect width="200" height="200" rx="30" fill="url(#bgGradient)" />
  
  <!-- Console estilizado -->
  <rect x="40" y="50" width="120" height="100" rx="15" fill="#1f2937" stroke="#111827" stroke-width="2" />
  
  <!-- Tela/Display -->
  <rect x="55" y="60" width="90" height="50" rx="8" fill="#000000" />
  <rect x="57" y="62" width="86" height="46" rx="6" fill="#1a1a2e" />
  
  <!-- Pixels/Linhas na tela (simulando jogo) -->
  <circle cx="75" cy="75" r="4" fill="#10b981" />
  <circle cx="95" cy="70" r="3" fill="#f59e0b" />
  <circle cx="115" cy="78" r="3.5" fill="#ef4444" />
  <circle cx="85" cy="90" r="3" fill="#06b6d4" />
  <circle cx="105" cy="88" r="2.5" fill="#8b5cf6" />
  
  <!-- Botões esquerda (D-Pad) -->
  <g id="dpad">
    <!-- Fundo dos botões -->
    <rect x="50" y="115" width="40" height="25" rx="5" fill="#111827" />
    <!-- Cruz D-Pad -->
    <rect x="60" y="118" width="6" height="19" rx="2" fill="#60a5fa" />
    <rect x="57" y="124" width="12" height="6" rx="1" fill="#60a5fa" />
  </g>
  
  <!-- Botões direita (ABXY) -->
  <g id="buttons">
    <!-- Fundo dos botões -->
    <rect x="110" y="115" width="40" height="25" rx="5" fill="#111827" />
    <!-- Botões coloridos -->
    <circle cx="120" cy="122" r="3.5" fill="#10b981" />
    <circle cx="130" cy="117" r="3.5" fill="#f59e0b" />
    <circle cx="135" cy="127" r="3.5" fill="#ef4444" />
    <circle cx="125" cy="132" r="3.5" fill="#06b6d4" />
  </g>
  
  <!-- Destaque glossy no topo -->
  <ellipse cx="100" cy="65" rx="35" ry="8" fill="white" opacity="0.1" />
</svg>